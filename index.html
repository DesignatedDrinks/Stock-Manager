<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="wrap topbar">
      <div class="brand">Inventory</div>

      <input id="search" placeholder="Search products…" />

      <button id="refreshBtn" type="button">Refresh</button>
      <button id="hideZeroBtn" type="button">Hide zero</button>

      <div id="topStatus" class="statusTop"></div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid"></div>

    <div class="footerTip">
      Editing uses <b>productTitle</b> as the key. Don’t rename product titles in the sheet unless you understand the consequences.
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
